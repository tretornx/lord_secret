<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- En-tête -->
<header>
  <h1>Localisation</h1>
  <!-- Menu en bandeau horizontal -->
  <nav id="menu">
    <ul>
      <li><a href="dashboard.html">Accueil</a></li>
      <li><button onclick="showLocaliser()">Localiser</button></li>
      <li><button onclick="showVideosurveillance()">Vidéosurveillance</button></li>
      <li><button onclick="showMenusDivers()">Menus divers</button></li>
    </ul>
  </nav>
</header>

<!-- Contenu principal -->
<div id="content">
  <h2>Localiser un appareil</h2>
  <p>Entrez le numéro de téléphone à localiser :</p>
  <!-- Formulaire de localisation -->
  <form id="localiser-form" onsubmit="startTriangulation(event)">
    <div class="form-with-icon">
      <input type="text" id="phone-number" placeholder="Numéro de téléphone">
      <img src="img/phone_icon.svg" alt="Icône téléphone" class="responsive-image">
    </div>
    <!-- Bouton Localiser -->
    <button type="submit" class="ok-button">
      <img src="img/target_icon.svg" alt="Cible" class="button-icon responsive-image">
      Localiser
    </button>
  </form>
  <div id="animation"></div>
  <div id="results"></div>
</div>

<!-- Scripts -->
<script src="js/dashboard.js"></script>
<script src="js/localisation.js"></script>
</body>
</html>

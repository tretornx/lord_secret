<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game - Pirate 80's</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Arrière-plan -->
<div class="background-image"></div>

<!-- Conteneur principal -->
<div id="login-container">
  <h1>Bienvenue dans le monde des pirates !</h1>
  <form id="login-form">
    <div class="input-group">
      <label for="email">Identifiant (email)</label>
      <input type="email" id="email" placeholder="Entrez votre email">
    </div>
    <div class="input-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez votre mot de passe">
    </div>
    <button type="button" id="login-button">Connexion</button>
    <p><a href="#" id="hint-link">Mot de passe oublié ?</a></p>
  </form>
</div>

<!-- Conteneur pour le mini-jeu Tetris -->
<div id="mini-game-container" style="display: none;">
  <canvas id="tetris"></canvas>
</div>

<!-- Scripts -->
<script src="js/app.js"></script>
<script src="js/tetris.js"></script>
<script>
  document.getElementById('login-button').addEventListener('click', function() {
    // Pour cette démo, on suppose que la connexion est toujours réussie
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('mini-game-container').style.display = 'block';
    // Initialiser le mini-jeu Tetris ici
    update();
  });
</script>
</body>
</html>
